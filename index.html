<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter</title>
    <link rel="stylesheet" href="./CSS/reset.css">
    <link rel="stylesheet" href="./CSS/header.css">
    <link rel="stylesheet" href="./CSS/footer.css">
    <link rel="stylesheet" href="./CSS/styles.css">
    <script src="./script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300&family=Nunito:wght@200;600;700&family=Poppins:wght@500;600;700&family=Ubuntu:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Converter</h1>
    </header>

    <main>
        <form id="form">
            <section class="inputs-container">
                <div class="form-group">
                    <label for="value-real">Valor a ser convertido (R$)</label>
                    <input type="number"
                    placeholder="R$20,90"
                    id="value-real"
                    name="value-real"
                    max="1000000"
                    min="1">
                </div>

                <div class="form-group">
                    <label for="currency">Escolha a moeda</label>
                     <select id="currency">
                        <option value=""> Select</option>
                        <option value="eur">Euro</option>
                        <option value="dol">Dolar</option>
                     </select>
                </div>

            </section>

            <button type="submit">Convert</button>
        </form>

        <h2 id="result"></h2>
    </main>

    <footer>
        <span>
            &copy; Converter,2021.
        </span>
    </footer>
    
</body>
</html>
